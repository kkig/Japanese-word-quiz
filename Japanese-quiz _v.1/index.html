<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Japanese Word Quiz</title>

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Japanese Word Quiz</a>
    </nav>
  </header>
  <main class="jumbotron text-center">
    <div class="container contents">
      <h3 class="question">Pick correct translation for the word!</h3>
      <div class="quizContents">
        <p class="word"></p>
        <div class="buttons">
            <button type="button" name="buttonOne" class="btn btn-outline-primary" id="choiceOne"></button>
            <button type="button" name="buttonTwo" class="btn btn-outline-primary" id="choiceTwo"></button>
            <button type="button" name="buttonThree" class="btn btn-outline-primary" id="choiceThree"></button>
          <div class="reset">
            <button type="button" name="clearButton" class="btn btn-secondary" id="clear-button">Skip / Next</button>
          </div>
        </div>
      </div>

    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>&copy; Example.com</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="text/JavaScript" src="./js/library.js"></script>
  <script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
